<HTML>
<HEAD>
<TITLE>Capturing Keystrokes Slide 1</TITLE>
<SCRIPT LANGUAGE="JavaScript">
<!--

ns4 = (document.layers)? true:false
ie4 = (document.all)? true:false

function init() {
	if (ns4) block = document.blockDiv
	if (ie4) block = blockDiv.style
	block.xpos = parseInt(block.left)

	document.onkeydown = keyDown
	if (ns4) document.captureEvents(Event.KEYDOWN)
}

function keyDown(e) {
	if (ns4) {var nKey=e.which; var ieKey=0}
	if (ie4) {var ieKey=event.keyCode; var nKey=0}
	if (nKey==97 || ieKey==65) {   // if "A" key is pressed
		slide()
	}
}

function slide() {
  if (block.xpos < 300) {
	block.xpos += 5
	block.left = block.xpos
	status = block.xpos       // not needed, just for show
	setTimeout("slide()",30)
  }
}

//-->
</SCRIPT>
</HEAD>

<BODY BGCOLOR="#FFFFFF" onLoad="init()">

请您按下“A”键移动图片，这个按一下就可以了。

</DIV>

</BODY>
</HTML>
